<body>


    

    <form action="learner.php" method="post" target="_self"><br>

        <h1>Personal Informations</h1>


       


        <fieldset style=" width: 30%; height: 20%;">

            <legend>Personal Information</legend>
            <label for="fname" >Enter your First name</label><br>
            <input type="text" name="fname" placeholder="Write your first name here" required><br><br>
            
            <label for="lname" >Enter your Last name</label><br>
            <input type="text" name="lname" placeholder="Write your last name here" required><br><br>

            <label for="email" >Enter your E-mail</label><br>
            <input type="email" name="email" placeholder="Write your E-mail here" required><br><br>
            
            <label for="tel" >Enter your phone number</label><br>
            <input type="tel" name="tel" placeholder="Write your phone number here" required><br><br>



            <fieldset>

                <legend>Educational Information</legend>

                School: <input type="text"><br><br>
                Graduate Degree: <input type="text"><br><br>

            </fieldset><br><br>

            <fieldset>

                <legend>Job Experience</legend>

                Last activity: <input type="text"><br><br>
                
            </fieldset>


        </fieldset><br><br>
       







        <label for="diller">Choose your Programming Languague</label><br>
        <input list="diller">

            <option value="Html">Html</option>
            <option value="Css">Css</option>
            <option value="Javascript">Javascript</option>
            <option value="Php">Php</option>
            <option value="C++">C++</option>

        </datalist><br><br>


        <label for="Coures">Choose your Course:</label><br>
        <select>

            <optgroup label="Sayısal Dersler">

                <option>Mathemathics</option>
                <option>Physics</option>

            </optgroup>

            <optgroup label="Sözel Dersler">
                <option>Literature</option>
                <option>History</option>
            </optgroup>


        </select><br><br>








        <input type="reset" value="Reset">
        <button>Send</button><br><br><br>




    </form>

    






</body>
</html>
